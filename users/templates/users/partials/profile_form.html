<!-- Правая колонка - Форма редактирования -->
            <div class="lg:col-span-2">
                <form method="POST" class="space-y-8" action="{% url 'users:profile' %}">
                    {% csrf_token %}

                    <!-- Основная информация -->
                    <div class="bg-white border border-gray-200 p-6">
                        <h3 class="font-medium text-black mb-6 pb-2 border-b border-gray-100">Основная информация</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Имя -->
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                                    Имя
                                </label>
                                <input
                                    type="text"
                                    id="first_name"
                                    name="first_name"
                                    value="{{ user.first_name }}"
                                    class="w-full px-3 py-2 border border-gray-300 bg-white text-black placeholder-gray-400 focus:border-black transition-colors"
                                    placeholder="Введите имя"
                                >
                            </div>

                            <!-- Фамилия -->
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                                    Фамилия
                                </label>
                                <input
                                    type="text"
                                    id="last_name"
                                    name="last_name"
                                    value="{{ user.last_name }}"
                                    class="w-full px-3 py-2 border border-gray-300 bg-white text-black placeholder-gray-400 focus:border-black transition-colors"
                                    placeholder="Введите фамилию"
                                >
                            </div>

                            <!-- Email -->
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value="{{ user.email }}"
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 bg-white text-black placeholder-gray-400 focus:border-black transition-colors"
                                    placeholder="example@email.com"
                                >
                            </div>

                            <!-- Телефон -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                                    Телефон
                                </label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    value="{{ user.phone|default:'' }}"
                                    class="w-full px-3 py-2 border border-gray-300 bg-white text-black placeholder-gray-400 focus:border-black transition-colors"
                                    placeholder="+7 (999) 000-00-00"
                                >
                            </div>

                            <!-- Адрес -->
                            <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                                    Адрес
                                </label>
                                <textarea
                                    id="address"
                                    name="address"
                                    rows="2"
                                    class="w-full px-3 py-2 border border-gray-300 bg-white text-black placeholder-gray-400 focus:border-black transition-colors resize-none"
                                    placeholder="Введите ваш адрес"
                                >{{ user.address|default:'' }}</textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Сообщения об ошибках/успехе -->
                    {% if messages %}
                        <div class="space-y-2">
                            {% for message in messages %}
                                <div class="p-3 border {% if message.tags == 'success' %}border-gray-300 bg-gray-50{% else %}border-gray-300 bg-white{% endif %}">
                                    <p class="text-sm {% if message.tags == 'success' %}text-black{% else %}text-gray-700{% endif %}">
                                        {{ message }}
                                    </p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    {% if form.errors %}
                        <div class="p-3 border border-gray-300 bg-white">
                            <p class="text-sm text-gray-700">
                                <svg class="inline-block h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Пожалуйста, исправьте ошибки в форме
                            </p>
                        </div>
                    {% endif %}

                    <!-- Кнопка сохранения -->
                    <div class="flex justify-end pt-6 border-t border-gray-200">
                        <button
                            type="submit"
                            class="px-8 py-3 bg-black text-white font-normal hover:bg-gray-800 transition-colors"
                        >
                            Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
