{% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-6">
            {% for message in messages %}
            <div class="fixed top-24 right-4 z-50 animate-slide-in-right">
                <div class="bg-black border rounded-lg shadow-lg p-4 max-w-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">            
                            <p class="text-white font-medium">{{ message }}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()"
                            class="text-white transition-colors duration-200 ml-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <style>
            @keyframes slide-in-right {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            .animate-slide-in-right {
                animation: slide-in-right 0.3s ease-out forwards;
            }

            /* Автоматическое скрытие через 2 секунды */
            .animate-slide-in-right {
                animation: slide-in-right 0.3s ease-out forwards, slide-out-right 0.3s ease-in 2s forwards;
            }

            @keyframes slide-out-right {
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        </style>

        {% endif %}
